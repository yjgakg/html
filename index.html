<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私密脚本极速安装</title>
    <style>
        body { text-align: center; padding-top: 15%; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f0f2f5; color: #333; }
        .box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); display: inline-block; width: 90%; max-width: 400px; }
        h2 { margin-top: 0; font-size: 22px; }
        p { color: #666; font-size: 14px; margin-bottom: 25px; }
        input { padding: 12px; font-size: 16px; border: 1px solid #ddd; border-radius: 6px; outline: none; width: 100%; box-sizing: border-box; transition: border 0.3s; }
        input:focus { border-color: #0366d6; }
        button { padding: 12px; font-size: 16px; background-color: #24292e; color: white; border: none; border-radius: 6px; cursor: pointer; width: 100%; margin-top: 15px; font-weight: bold; transition: background 0.2s; }
        button:hover { background-color: #0366d6; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="box">
        <h2>安装私密脚本</h2>
        <p>请输入您获得的一次性授权密钥</p>
        <input type="text" id="keyInput" placeholder="请输入授权密钥（用完作废）">
        <button onclick="verifyAndInstall()" id="btn">验证并安装</button>
    </div>

    <script>
        async function verifyAndInstall() {
            const keyInput = document.getElementById("keyInput");
            const key = keyInput.value.trim();
            if (!key) return alert("请输入有效的密钥！");

            const btn = document.getElementById("btn");
            btn.innerText = "正在通过数据库验证...";
            btn.disabled = true;
            
            // ⚠️ 确保这个网址是你新部署的 D1 版本 Worker 网址
            const workerUrl = "https://api.yjgakg.top/"; 

            try {
                let response = await fetch(workerUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'verify', key: key })
                });
                
                // 处理非 JSON 或 错误状态
                if (!response.ok) throw new Error("服务器响应异常");

                let data = await response.json();
                
                if (data.success) {
                    btn.innerText = "验证通过，正在跳转...";
                    btn.style.backgroundColor = "#28a745";
                    
                    // 延迟一秒跳转，给用户一个“验证成功”的心理预期
                    setTimeout(() => {
                        window.location.href = data.link; 
                    }, 800);
                } else {
                    alert("❌ " + (data.msg || "密钥无效或已被使用！"));
                    btn.innerText = "验证并安装";
                    btn.disabled = false;
                }
            } catch (e) {
                console.error(e);
                alert("无法连接到授权服务器，请检查网络或确认 Worker 网址是否正确！");
                btn.innerText = "验证并安装";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
